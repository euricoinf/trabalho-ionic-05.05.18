<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start left>
      <button ion-button (click)="voltarPagina()" style="color:black !important;">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cadastro Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="produtoForm" (submit)="salvarProduto()" novalidate>
    <ion-row padding>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input #nome formControlName="nome" type="text" [class.invalid]="!produtoForm.controls.nome.valid && produtoForm.controls.nome.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!produtoForm.controls.nome.valid  && produtoForm.controls.nome.dirty">
        <p>Informe um Nome</p>
      </ion-item>
    </ion-row>

    <ion-row padding>
      <ion-item>
        <ion-label floating>valor</ion-label>
        <ion-input #valor formControlName="valor" type="text" [class.invalid]="!produtoForm.controls.valor.valid && produtoForm.controls.valor.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!produtoForm.controls.valor.valid  && produtoForm.controls.valor.dirty">
        <p>Preencha o valor.</p>
      </ion-item>
    </ion-row>

    <ion-row padding>
      <button block type="submit" ion-button large>
        <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Cadastrar produto</button>
    </ion-row>
  </form>


</ion-content>
