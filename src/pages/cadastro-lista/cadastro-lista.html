<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start left>
      <button ion-button (click)="voltarPagina()" style="color:black !important;">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cadastro Lista Compra</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="listaForm" (submit)="salvarlista()" novalidate>
    <ion-row padding>
      <ion-item>
        <ion-label floating>Nome da Lista</ion-label>
        <ion-input #nome formControlName="nome" type="text" [class.invalid]="!listaForm.controls.nome.valid && listaForm.controls.nome.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!listaForm.controls.nome.valid  && listaForm.controls.nome.dirty">
        <p>Informe um Nome</p>
      </ion-item>
    </ion-row>

    <h4>Produtos Dispon√≠veis</h4>
    <ion-list *ngFor="let item of produtos">
      <ion-item>
        <ion-label>{{item.payload.val().nome}} - R$ {{item.payload.val().valor}}</ion-label>
        <ion-toggle (click)="addOrRemove(item, this)"></ion-toggle>
      </ion-item>
    </ion-list>

    <ion-row padding>
      <button block type="submit" ion-button large>
        <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Cadastrar lista</button>
    </ion-row>
  </form>


</ion-content>
